<div class="flex min-h-full flex-col justify-center">
  <form class="space-y-4 bg-white p-4 rounded-md" action="#" method="POST">
    <h2 class="text-lg mt-2 font-bold">Add Item</h2>

    <hr>

    <div>
      <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
      <div class="mt-2">
        <input id="title" name="title" type="text" autocomplete="title" required
          class="block w-full rounded-md border-0 py-2.5 text-gray-900 shadow-sm px-3 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-inset focus:ring-0 focus:border-none ">
      </div>
    </div>

    <div class="mt-5 py-4">
      <button type="submit"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >Submit</button>
    </div>
  </form>
</div>
