<div *ngIf="itemsService.error" class="py-3 rounded-md my-3 text-center bg-red-200 text-red-400 px-4">
  {{itemsService.error}}</div>

<div class="flex justify-center items-center flex-col" *ngIf="itemsService.items.length === 0"  >
<h3>No Items found</h3>

<a type="submit" [routerLink]="['/new-item']" routerLinkActive="router-link-active"
  class="flex px-6 mt-3 justify-center rounded-md bg-indigo-600 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Item</a>

</div>

<ul *ngIf="itemsService.items.length > 0" role="list" class="divide-y-4 divide-white">
  <li *ngFor="let item of itemsService.items; let i = index"
    class="flex justify-between items-center gap-x-6 py-5 mt-3 bg-white px-3 rounded-md relative">
    <span
      class="flex absolute justify-center items-center rounded-full -top-0 left-0 -translate-y-1/3 -translate-x-1/3 w-6 h-6 bg-gray-200 text-indigo-600">
      {{i+1}}
    </span>
    <div class="min-w-0 gap-x-4">
      <h3 class="text-lg font-semibold leading-6 text-gray-900">{{item.title}}</h3>
      <hr class="mt-1">
      <p class="mt-2 line-clamp-3 text-sm leading-5 text-gray-500">
        {{item.description}}
      </p>
    </div>
    <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
      <button type="submit"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Action</button>
    </div>
  </li>
</ul>
